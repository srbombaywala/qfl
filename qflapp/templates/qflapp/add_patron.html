{% extends 'qflapp/base.html' %}
{% load static %}

{% block title %}
Notice Board
{% endblock %}

{% block content %}

<div class="add-notice-wrapper">
    <h2>Add a New Notice</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value|stringformat:'' }}" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="id_since">Patron Since</label>
            <input type="text" name="since" id="id_since" class="form-control" value="{{ form.since.value|stringformat:'' }}" placeholder="Enter Year">
        </div>
        
        <div class="form-group">
            <label for="id_designation">Designation</label>
            <select name="designation" id="id_designation" class="form-control">
                {% for choice in form.designation.field.choices %}
                    <option value="{{ choice.0 }}" {% if choice.0 == form.designation.value %}selected{% endif %}>
                        {{ choice.1 }}
                    </option>
                {% endfor %}
            </select>
        </div>
    
    
        <button class="save-notice" type="submit">Save Patron</button>
    </form>
</div>

{% endblock %}
