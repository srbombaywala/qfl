{% extends 'qflapp/base.html' %}
{% load static %}

{% block title %}
Add Person
{% endblock %}

{% block content %}

<div class="add-notice-wrapper">
    <h2>Add a New Member</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value|stringformat:'' }}" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="id_photo">Photo</label>
            <input type="file" name="photo" id="id_photo" class="form-control">
        </div>
        
    
        <button class="save-notice" type="submit">Save Person</button>
    </form>
</div>

{% endblock %}
