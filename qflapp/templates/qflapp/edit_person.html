{% extends 'qflapp/base.html' %}
{% load static %}

{% block title %}
Edit Person
{% endblock %}

{% block content %}
<div class="edit-notice-wrapper">
    <h2>Edit Person</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value}}">
        </div>
        
        <div class="form-group">
            <label for="id_photo">Photo</label>
            <input type="file" name="photo" id="id_photo" class="form-control">
        </div>
        
        <button class="save-changes" type="submit">Save Changes</button>
    </form>

</div>
{% endblock %}
